<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BSZY – My SwiftUI learning journey.">
    <title>BSZY – SwiftUI Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000;
            color: #ff8c00;
            font-family: 'Orbitron', sans-serif;
            margin: 0;
            line-height: 1.5;
        }
        .header {
            text-align: center;
            padding: 30px 10px;
            background: linear-gradient(180deg, #111, #000);
            animation: fadeIn 1s ease-in;
        }
        .header h1 {
            font-size: 3em;
            margin: 0;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .intro {
            text-align: center;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
            animation: fadeIn 1.2s ease-in;
        }
        .intro p {
            font-size: 1.2em;
            margin: 0 0 15px;
        }
        .intro button {
            background: #ff8c00;
            color: #000;
            border: none;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.2s, background 0.3s;
        }
        .intro button:hover {
            background: #e07b00;
            transform: scale(1.05);
        }
        .resources {
            max-width: 800px;
            margin: 20px auto;
            padding: 15px;
            text-align: center;
            background: #1a1a1a;
            border-radius: 8px;
        }
        .resources h2 {
            font-size: 1.8em;
            margin: 0 0 15px;
        }
        .resources ul {
            list-style: none;
            padding: 0;
        }
        .resources li {
            margin: 10px 0;
        }
        .resources a {
            color: #ff8c00;
            text-decoration: none;
            transition: color 0.3s;
        }
        .resources a:hover {
            color: #e07b00;
            text-decoration: underline;
        }
        .footer {
            text-align: center;
            padding: 15px;
            font-size: 0.8em;
        }
        .footer a {
            color: #ff8c00;
            text-decoration: none;
        }
        .footer a:hover {
            text-decoration: underline;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 768px) {
            .header h1 { font-size: 2.2em; }
            .intro p { font-size: 1em; }
            .intro button { font-size: 0.9em; padding: 6px 12px; }
            .resources h2 { font-size: 1.5em; }
            .resources a { font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>BSZY – SwiftUI Journey</h1>
    </div>
    <div class="intro">
        <p>Learning SwiftUI as a beginner to build iOS apps. Follow my progress!</p>
        <button onclick="alert('Ready to code with SwiftUI!')">Get Started!</button>
    </div>
    <div class="resources">
        <h2>Resources</h2>
        <ul>
            <li><a href="https://www.hackingwithswift.com/100/swiftui" target="_blank">100 Days of SwiftUI</a></li>
            <li><a href="https://developer.apple.com/tutorials/swiftui" target="_blank">Apple SwiftUI Tutorials</a></li>
            <li><a href="https://www.swift.org" target="_blank">Swift.org</a></li>
        </ul>
    </div>
    <div class="footer">
        <p>&copy; 2025 BSZY. Follow on <a href="https://x.com">X</a>.</p>
    </div>
</body>
</html>
